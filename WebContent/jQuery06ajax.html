<!DOCTYPE html>
<html>
	<head>
	<title>AJAX</title>
	<script type="text/javascript" src="jquery.min.js"></script>	
	<style type="text/css">
		
	</style>
	</head>
	
	<body>
		<p></p>
		<script type="text/javascript">
			$.ajax("info.txt")
				.done(function(data) {
					$("p").html(data);
				})
				.fail(function(){
				alert("failed");
			});
		
			/*$.get("info.txt", function(data){
				alert(data);
			})*/
 		</script>
	</body>
</html>
